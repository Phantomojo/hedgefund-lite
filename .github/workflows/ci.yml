name: ðŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security checks daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  PYTHON_VERSION: '3.11'
  POSTGRES_VERSION: '15'
  REDIS_VERSION: '7'

jobs:
  # ðŸ” Code Quality & Security
  code-quality:
    name: ðŸ” Code Quality & Security
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black isort flake8 bandit safety mypy
        
    - name: ðŸŽ¨ Code formatting check (Black)
      run: black --check --diff src/ tests/ scripts/
      
    - name: ðŸ“ Import sorting check (isort)
      run: isort --check-only --diff src/ tests/ scripts/
      
    - name: ðŸ” Linting (Flake8)
      run: flake8 src/ tests/ scripts/ --max-line-length=88 --extend-ignore=E203,W503
      
    - name: ðŸ›¡ï¸ Security scan (Bandit)
      run: bandit -r src/ -f json -o bandit-report.json || true
      
    - name: ðŸ”’ Dependency security scan (Safety)
      run: safety check --json --output safety-report.json || true
      
    - name: ðŸ“Š Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
        retention-days: 30

  # ðŸ§ª Testing
  test:
    name: ðŸ§ª Testing Suite
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}
        env:
          POSTGRES_PASSWORD: trading123
          POSTGRES_USER: trading
          POSTGRES_DB: hedgefund_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:${{ env.REDIS_VERSION }}
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov pytest-mock
        
    - name: ðŸ§ª Run unit tests
      run: |
        pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=html
      env:
        DATABASE_URL: postgresql://trading:trading123@localhost:5432/hedgefund_test
        REDIS_URL: redis://localhost:6379/0
        
    - name: ðŸ§ª Run integration tests
      run: |
        pytest tests/integration/ -v --cov=src --cov-append
      env:
        DATABASE_URL: postgresql://trading:trading123@localhost:5432/hedgefund_test
        REDIS_URL: redis://localhost:6379/0
        
    - name: ðŸ“Š Upload coverage reports
      uses: actions/upload-artifact@v3
      with:
        name: coverage-reports
        path: |
          htmlcov/
          coverage.xml
        retention-days: 30
        
    - name: ðŸ“ˆ Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  # ðŸ³ Docker Build & Test
  docker:
    name: ðŸ³ Docker Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ðŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'hedgefund-lite:latest'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: ðŸ“Š Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
        
    - name: ðŸ—ï¸ Build Docker image
      run: |
        docker build -t hedgefund-lite:latest .
        
    - name: ðŸ§ª Test Docker image
      run: |
        docker run --rm hedgefund-lite:latest python -c "import sys; print('Python version:', sys.version)"
        docker run --rm hedgefund-lite:latest python -c "import src; print('Application imports successfully')"

  # ðŸš€ Performance Testing
  performance:
    name: ðŸš€ Performance Testing
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [test]
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install locust
        
    - name: ðŸš€ Run performance tests
      run: |
        python scripts/test_production_system.py
        python scripts/test_complete_system.py
        
    - name: ðŸ“Š Upload performance results
      uses: actions/upload-artifact@v3
      with:
        name: performance-results
        path: |
          api_test_results.json
          stress_test_results.json
          system_status_report.json
        retention-days: 30

  # ðŸ“‹ Documentation Check
  docs:
    name: ðŸ“‹ Documentation Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ” Check documentation links
      run: |
        # Check for broken links in markdown files
        find . -name "*.md" -exec grep -l "http" {} \; | xargs -I {} sh -c 'echo "Checking {}"; grep -o "http[^ ]*" {} | head -5'
        
    - name: ðŸ“Š Generate documentation coverage
      run: |
        echo "Documentation files found:"
        find . -name "*.md" | wc -l
        echo "Code files found:"
        find src/ -name "*.py" | wc -l

  # ðŸŽ¯ Final Status
  status:
    name: ðŸŽ¯ Build Status
    runs-on: ubuntu-latest
    needs: [code-quality, test, docker, performance, docs]
    if: always()
    
    steps:
    - name: ðŸ“Š Generate status report
      run: |
        echo "## ðŸš€ CI/CD Pipeline Status" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Code Quality | ${{ needs.code-quality.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Testing | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Docker | ${{ needs.docker.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Performance | ${{ needs.performance.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Documentation | ${{ needs.docs.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Overall Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
